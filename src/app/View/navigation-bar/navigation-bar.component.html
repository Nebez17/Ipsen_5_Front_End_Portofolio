<div class="background-black w-full flex justify-between items-center py-4 px-8">
  <a routerLink="home" routerLinkActive="router-link-active">
    <img src="../../../assets/images/babel_spellout_white.png" alt="babels logo" width="175">
  </a>
  <div class="flex space-x-8 normal-menu">
    <a routerLink="babels_choice" routerLinkActive="router-link-active" class="nav-button">BABELs CHOICE</a>
    <a routerLink="official_selection" routerLinkActive="router-link-active" class="nav-button">OFFICIAL SELECTION</a>
    <a routerLink="sandbox" routerLinkActive="router-link-active" class="nav-button">SANDBOX</a>
  </div>

  <div class="pt-4 pr-80 lg:pr-40 sm:pr-5 xs:pr-5 xxs:pr-1 lg:order-3 order-2">
    <ng-container *ngIf="user != null; else loggedOutTemplate">
      <button id="dropdownAvatarNameButton" (click)="toggleDropdown()" class="relative w-44 flex items-center text-sm pe-1 font-medium text-gray-900 rounded-full hover:text-blue-600 dark:hover:text-blue-500 md:me-0 text-white" type="button">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 me-2 rounded-full" [src]="user?.imageUrl" alt="user photo">
        {{ user?.first_name }} {{ user?.last_name }}

        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
      </button>

      <div id="dropdownAvatarName" [class.hidden]="!isDropdownOpen" class="absolute z-10 background-platinum divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
        <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
          <div class="truncate">{{user?.email}}</div>
        </div>
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownAvatarNameButton">
          <li>
            <a id="profile" [routerLink]="['/profile']" [queryParams]="{username: user?.username}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
          </li>
          <li>
            <a href="profile_settings" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
          </li>
          <li>
            <div class="flex items-center hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
              <a id="notification" href="notifications" class="block px-4 py-2 ">Notifications</a>
              <span class="badge bg-red-500 text-white rounded-full h-6 w-6 inline-flex items-center justify-center ml-2" *ngIf="notifications.length > 0"> {{ notifications.length }} </span>
            </div>
          </li>
          <li *ngIf="canSeeSubmission">
            <a href="submissions" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Submissions</a>
          </li>
          <li *ngIf="canSeeRolesPerUser">
            <a href="roles" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">People Roles</a>
          </li>
          <li *ngIf="canSeeRoles">
            <a href="roles_rights" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Roles</a>
          </li>
        </ul>
        <div class="py-2">
          <a (click)="signOut()" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
        </div>
      </div>
    </ng-container>

    <ng-template #loggedOutTemplate>
      <div class="background-platinum  text-my-black rounded pr-4 pl-4 pt-2 pb-2">
        <a routerLink="sign-in" class="font-semibold">Sign in</a>
      </div>
    </ng-template>

  </div>
</div>

<div class="dropdown-menu background-black w-full">
  <button class="dropbtn text-white">&#8801;</button>
  <div class="dropdown-content">
    <a routerLink="babels_choice" routerLinkActive="router-link-active" class="proxima-nova text-white">BABELs CHOICE</a>
    <a routerLink="official_selection" class="proxima-nova text-white">OFFICIAL SELECTION</a>
    <a routerLink="sandbox" class="proxima-nova text-white">SANDBOX</a>
  </div>
</div>
