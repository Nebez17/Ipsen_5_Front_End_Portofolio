<div class="grid grid-cols-12 pt-5">
  <div *ngFor="let role of roles" class="col-start-2 col-span-10 md:col-start-2  lg:col-start-2 lg:col-span-6 xl:col-span-5 xl:col-start-2">
    <div *ngIf="usersByRole[role.id]">
      <p class="font-bold text-2xl">{{role.name}}</p>
      <div *ngFor="let user of usersByRole[role.id]">
        <div class="flex flex-col border-2 border-platinum rounded p-4 mt-4 mb-4 sm:flex-row">
          <a [routerLink]="['/profile']" [queryParams]="{username: user.username}" class="flex-row flex items-center">
            <img [src]="user.imageUrl" alt="profile photo" class="w-20 h-20 rounded-full border-2 border-platinum"/>
            <p class="p-3 pl-5 text-xl">{{user.username}}</p>
          </a>
          <button *ngIf="!editingMode" (click)="editRole()" class="flex ml-auto pr-3 items-center pt-4 sm:pt-0">
            <mat-icon class="icon-display-box">edit</mat-icon>
          </button>
          <div *ngIf="editingMode" class="flex ml-auto pr-3 items-center pt-4 sm:pt-0">
            <app-edit-role [roles]="roles" [user]="user" (editUser)="editUser($event.user, $event.newRoleId)"></app-edit-role>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
