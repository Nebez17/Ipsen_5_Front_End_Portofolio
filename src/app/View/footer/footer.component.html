<div *ngIf="!hideFooter()" class="flex flex-col ml-20 md:ml-0 md:flex-row justify-evenly pt-10 text-platinum">
  <div class="flex flex-col">
    <a routerLink="home" routerLinkActive="router-link-active">
      <img src="../../../assets/images/thebabelcompany_logo_white.png" alt="babels logo" width="25">
      <p class="font-semibold text-xl pt-5">The Babel Company</p>
    </a>
  </div>
  <div class="hidden lg:flex flex-col md:mb-32"></div>
  <div class="flex flex-col md:mb-32">
    <p class="font-semibold text-xl">Business</p>
    <a routerLink="about-us" routerLinkActive="router-link-active">
      <p class="mt-1">About Us</p>
    </a>
    <a routerLink="contact-us" routerLinkActive="router-link-active">
      <p class="mt-3">Contact Us</p>
    </a>
    <a routerLink="submit_content" routerLinkActive="router-link-active">
      <p class="mt-3">Submit Story</p>
    </a>
  </div>
  <div class="flex flex-col md:mb-32">
    <p class="font-semibold text-xl">Privacy</p>
    <p class="mt-1">Privacy Policy</p>
    <p class="mt-3">Terms and Conditions</p>
  </div>
  <div class="flex flex-col md:mb-32">
    <p class="font-semibold text-xl">Social</p>
    <a href="https://www.facebook.com" class="mt-1">Facebook</a>
    <a href="https://www.instagram.com" class="mt-3">Instagram</a>
    <a href="https://www.x.com" class="mt-3">X</a>
  </div>
</div>
