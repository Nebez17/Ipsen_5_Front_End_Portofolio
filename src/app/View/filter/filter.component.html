<div class="flex flex-col">
  <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
    <p class="text-platinum text-xl font-bold">Search</p>
    <input formControlName="search" type="text" placeholder="Search..." class="background-platinum text-black rounded p-2 w-full mb-3">
    <p class="text-platinum text-xl font-bold">Genres</p>
    <div class="flex flex-wrap text-my-black">
      <label class="flex items-center space-x-2" *ngFor="let genre of genres; let i = index" formArrayName="genre">
        <div class="background-platinum p-3 mr-2 mb-2 rounded-lg flex items-center">
          <input id="genreCheckbox{{genre}}" type="checkbox" [formControlName]="i" class="size-4">
          <span class="font-bold ml-2">{{ genre }}</span>
        </div>
      </label>
    </div>
    <p class="text-platinum text-xl font-bold pt-4">Rating</p>
    <div id="ratingSlider" class="custom-slider">
      <ngx-slider
        [(value)]="minRating"
        [(highValue)]="maxRating"
        [options]="sliderOptions">
      </ngx-slider>
    </div>
    <p class="text-platinum text-xl font-bold">Date</p>
    <input formControlName="date" type="date" class="background-platinum text-black rounded p-2 w-full mb-3">
    <button type="submit" class="block w-full p-2 mt-1 rounded background-indian-red text-white">Apply Filter</button>
  </form>
</div>
